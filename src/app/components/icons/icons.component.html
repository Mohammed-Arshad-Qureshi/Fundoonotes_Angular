<div class="container" *ngIf="!isTrashcomponenet">
    <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/remaind.png" alt="pin" width="20px">
        </button>
    </div>
    <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/collab.png" alt="pin" width="20px">
        </button>
    </div>
    <div>
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="colorMenu" #menuTrigger (click)="colorpalet()"
            aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/color.png" alt="pin" width="20px">
            <mat-menu #colorMenu="matMenu">
                <div class="pop">
    
                    <div *ngFor="let color of colors" class="colorButton">
                        <button mat-mini-fab [style.background]="color" (click)="setColor(color)"></button>
                    </div>
    
                </div>
            </mat-menu>
        </button>
    </div>
    <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" matTooltip="Add image">
            <img src="assets/images/icons/image.png" alt="pin" width="20px">
        </button>
    </div>
    <div *ngIf="!isArchivecomponent">
        <button mat-icon-button class="example-icon" (click)="archivenote()" matTooltip="archive"
            aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/archive.png" alt="pin" width="20px">
        </button>
    </div>
    <div *ngIf="isArchivecomponent">
        <button mat-icon-button class="example-icon" (click)="archivenote()" matTooltip="unarchive"
            aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/unarchive.png" alt="pin" width="20px">
        </button>
    </div>
    <div>
        <button mat-icon-button class="example-icon" matTooltip="more" aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/more.png" [matMenuTriggerFor]="menu2" width="20px" />
            <mat-menu #menu2="matMenu">
                <button mat-menu-item (click)="trashnote()">Delete Note</button>
                <button mat-menu-item (click)="addlabel()">
                    Add label
                </button>
                <button mat-menu-item>Add drawing</button>
                <button mat-menu-item>Make a copy</button>
                <button mat-menu-item>Show check
                </button>
                <button mat-menu-item>Copy to Google Docs</button>
            </mat-menu>
        </button>
    </div>
</div>


<div class="container" *ngIf="isTrashcomponenet">
    <div>
        <button mat-icon-button class="example-icon" matTooltip="delete forever" (click)="deletenote()"
            aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/deleted.png" alt="deleted" width="20px">
        </button>
    </div>
    <div>
        <button mat-icon-button class="example-icon" (click)="trashnote()" matTooltip="restore"
            aria-label="Example icon-button with menu icon">
            <img src="assets/images/icons/restore.png" alt="restore" width="20px">
        </button>
    </div>
</div>


<div class="laabel" *ngIf="openLabel">
    <app-addlabel (messagetoDisplay)="closelable($event)"></app-addlabel>
    <div *ngFor="let item of this.labelArray">
        <div>
            {{item.labelName}}
        </div>

    </div>
</div>
